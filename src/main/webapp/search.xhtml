<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>

<h:body>
    <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">
                Search
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <!--Search field: -->
                <h:form id="searchShare" styleClass="form-horizontal">

                    <div class="form-group">
                        <h:outputLabel value="Name of company: " styleClass="control-label col-sm-2"/>
                        <div class="col-sm-10">
                            <h:inputText styleClass="form-control" value="#{company.companyName}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton value="Search" styleClass="btn btn-default"
                                             action="#{searchBean.searchByCompanyName(company.companyName)}">
                                <f:ajax execute="searchShare" render="searchTable"/>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>

                <h:dataTable id="searchTable" class="table table-bordered table-striped"
                             value="#{searchBean.searchByCompanyName(company.companyName)}" var="i" border="1">

                    <h:column>
                        <f:facet name="header"> ID of share: </f:facet>
                        #{i.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Owner of share: </f:facet>
                        #{i.buyer.name} #{i.buyer.surname}
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </div>
</h:body>
</html>
